name: Build BBWork app.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    permissions: write-all # required for uploading artifacts
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}
    steps:
      - { name: "Checkout the code", uses: actions/checkout@v2 }

      - name: ðŸ§© Setup dependencies (linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update -y
          sudo apt update -y
          sudo apt-get install -y libwebkit2gtk-4.0-dev \
                  build-essential \
                  curl \
                  wget \
                  file \
                  libssl-dev \
                  libgtk-3-dev \
                  libayatana-appindicator3-dev \
                  librsvg2-dev
      
      - name: ðŸ—„ï¸ Setup Rust cache
        uses: actions/cache@v2
        with:
          key: ${{ matrix.os }}-${{ hashFiles('src-tauri/Cargo.lock') }}
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git
            ./src-tauri/target

      - name: ðŸƒ Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: |
            yarn.lock

      - name: ðŸ¦€ Install Rust
        uses: actions-rs/toolchain@v1
        with: { toolchain: stable }

      - name: ðŸ”Œ Install Node.js dependencies
        run: |
          yarn config set network-timeout 300000
          yarn install

      - name: ðŸ”Œ Download Rust dependencies
        run: cargo fetch --manifest-path=src-tauri/Cargo.toml

      - name: ðŸ—ï¸ ðŸ“„ Build frontend
        run: yarn build

      - name: ðŸ—ï¸ ðŸ’½ Build application
        run: yarn tauri build

      - name: ðŸ§ª Test application (linux)
        if: matrix.os == 'ubuntu-latest'
        continue-on-error: true
        run: |
          xvfb-run yarn test

      - name: ðŸ§ª Test application (non-linux)
        if: matrix.os != 'ubuntu-latest'
        continue-on-error: true
        run: |
          yarn test

      - name: ðŸ“„ Get package version
        id: get_version
        run: echo ::set-output name=version::$(node -p "require('./package.json').version")

      - name: ðŸš€ Upload in github release (linux)
        if: matrix.os == 'ubuntu-latest'
        uses: ncipollo/release-action@v1
        with:
          artifacts: >
            src-tauri/target/release/bundle/appimage/*.AppImage,
            src-tauri/target/release/bundle/deb/*.deb
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            # BBWork v${{ steps.get_version.outputs.version }}
            ## Changelog
            $(git log --pretty=format:"* %s" $(git describe --tags --abbrev=0)..HEAD)
          draft: false
          prerelease: false
          allowUpdates: true
          commit: ${{ github.sha }}
          tag: ${{ steps.get_version.outputs.version }}

      - name: ðŸš€ Upload in github release (windows)
        if: matrix.os == 'windows-latest'
        uses: ncipollo/release-action@v1
        with:
          artifacts: >
            src-tauri/target/release/bundle/msi/*.msi,
            src-tauri/target/release/bundle/nsis/*.exe
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          allowUpdates: true
          commit: ${{ github.sha }}
          tag: ${{ steps.get_version.outputs.version }}

      - name: ðŸš€ Upload release artifacts
        uses: actions/upload-artifact@v2
        with:
          name: release-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/*